<!DOCTYPE html>
<html lang="en" ng-app="myNinjaApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheNetNinja Angular Playlist</title>
    <link rel="stylesheet" href="content/css/styles.css" type="text/css">
    <script src="app/lib/angular.min.js"></script>
</head>

<body>
    <header ng-include src="'header.html'"></header>
    <div ng-controller="NinjaController">
        <div class="content">
            <input type="text" ng-model="search" placeholder="Search for a ninja"/>
            <ul>
                <li ng-repeat="ninja in ninjas | orderBy: '-name' | filter: search"
                    ng-show="ninja.available"
                >
                    {{ ninja.name }} - {{ ninja.rate | currency: 'Â£'}}
                </li>
            </ul>
        </div>
    </div>

    <script src="app/app.js"></script>
</body>
</html>
